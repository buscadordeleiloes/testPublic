name: Add Test Text to README

on:
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read  # Minimal permissions, using GitHub App token instead
    
    steps:

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.BYPASS_BRANCH_APP_ID }}
          private-key: ${{ secrets.BYPASS_BRANCH_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
      
      - name: Add test text to README
        run: |
          # Get current timestamp
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
          
          # Add test text with timestamp to README.md
          echo "" >> README.md
          echo "Test text added at: $TIMESTAMP" >> README.md
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit changes
        run: |
          git add README.md
          git commit -m "Add test text to README [automated]"
      
      - name: Push changes
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git push https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }}.git main

