name: Add Test Text to README

on:
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push changes
    
    steps:

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.BYPASS_BRANCH_APP_ID }}
          private-key: ${{ secrets.BYPASS_BRANCH_PRIVATE_KEY }}
          owner: buscadordeleiloes
          repositories: testPublic2

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      
      - name: Checkout target repository
        uses: actions/checkout@v5
        with:
          repository: buscadordeleiloes/testPublic2
          path: testPublic2
          token: ${{ steps.app-token.outputs.token }}
          ref: main
      
      - name: Add test text to README
        run: |
          cd testPublic2
          git checkout main

          # Get current timestamp
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
          
          # Add test text with timestamp to README.md
          echo "" >> README.md
          echo "Test text added at: $TIMESTAMP" >> README.md

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "Add test text to README [automated]"
          git remote set-url origin https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/buscadordeleiloes/testPublic2.git

          git push origin main

